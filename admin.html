<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        /* Custom styles for the admin panel */
        .admin-header {
            background-color: #28a745;
            color: white;
            padding: 20px;
        }

        .admin-header h1 {
            font-weight: bold;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #495057;
        }

        .user-details {
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-details p {
            font-size: 1.1rem;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .btn-danger, .btn-secondary {
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 5px;
            width: 48%;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
            }

            .btn-danger, .btn-secondary {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Panel Header -->
    <header class="admin-header text-center">
        <h1>Admin Panel</h1>
    </header>

    <div class="container mt-5">
        <!-- User Details Card -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-user-circle"></i> User Information
            </div>
            <div class="card-body user-details" id="userDetails">
                <!-- User details will be displayed here -->
                <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
                <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                <p><strong>Password:</strong> <span id="userPassword">Loading...</span></p>
            </div>
        </div>

        <!-- Buttons Section -->
        <div class="button-container">
            <button class="btn btn-danger" id="deleteBtn">
                <i class="fas fa-trash-alt"></i> Delete Account
            </button>
            <button class="btn btn-secondary" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <!-- jQuery and Custom Script -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
